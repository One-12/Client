<section>
  <!-- Header -->
  <div class="m-30">
    <one12-section-header title="Add" subtitle="Text" isLightMode="true"></one12-section-header>
  </div>

  <!-- Add Text Container -->
  <section id="add-text-container" class="animate__animated animate__zoomInUp">
    <!-- Add Text -->
    <div class="mt-20">

      <!-- Text -->
      <mat-form-field class="full-width" appearance="standard" color="primary" floatLabel="always">
        <mat-label>Text: </mat-label>
        <input matInput maxlength="256" type="text" placeholder="Enter Text" [(ngModel)]="addTextModel.text"
          autocomplete="off">
      </mat-form-field>

      <!-- Font Size -->
      <mat-form-field class="full-width" appearance="none" color="primary" floatLabel="always">
        <mat-label>Font Size: </mat-label>
        <mat-slider class="full-width ml-m8" max="240" min="0" thumbLabel=true [(ngModel)]="addTextModel.fontSize">
        </mat-slider>
        <textarea matInput hidden></textarea>
      </mat-form-field>

      <!-- Font Color -->
      <mat-form-field class="full-width mt-m20" appearance="none" color="primary" floatLabel="always">
        <mat-label>Font Color: </mat-label>
        <input matInput [(colorPicker)]="addTextModel.fontColor" [style.background]="addTextModel.fontColor"
          cpPosition="bottom" class="pointer" />
      </mat-form-field>

      <!-- Preview -->
      <section *ngIf="addTextModel.text">
        <section class="f-12 primary-color">Preview:</section>
        <section [style.color]="addTextModel.fontColor" [style.font-size]="addTextModel.fontSize + 'px'"
          class="mt-10 p-16">
          {{ addTextModel.text }}
        </section>
      </section>

      <!-- Action Buttons -->
      <section class="flex align-items-justify-content-center mt-20">
        <button mat-flat-button color="primary" class="btn primary-btn" (click)="onAddTextButtonClicked()">Add</button>
        <button mat-flat-button color="accent" class="btn ml-15" (click)="onCloseButtonClicked()">Close</button>
      </section>
    </div>
  </section>
</section>
