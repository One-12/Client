<section>
  <ngx-masonry [options]="{ gutter: 20, columnWidth: 280, fitWidth: true }" [ordered]="true">
    <section ngxMasonryItem class="masonry-item pointer" *ngFor="let item of masonryItems"
      (click)="selectedMasonryItem = item">
      <img [src]="item.url" alt="" class="moon"
        [class.selected]="selectedMasonryItem && selectedMasonryItem.id === item.id">
      <div class="selected-text">
        <i-feather name="check-circle" class="check-circle"></i-feather>
      </div>
    </section>
  </ngx-masonry>
</section>
