<header id="section-header-container" class="flex-row justify-content-space-between user-select-none">
  <section>
    <strong> {{ title }} </strong> {{ subtitle }}
  </section>

  <section *ngIf="showScrollButton">
    <mat-icon matRipple class="pointer" (click)="onScrollLeftButtonClicked()">keyboard_arrow_left</mat-icon>
    <mat-icon matRipple class="pointer" (click)="onScrollRightButtonClicked()">keyboard_arrow_right</mat-icon>
  </section>
</header>
