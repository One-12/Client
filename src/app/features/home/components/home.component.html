<main id="home-container">
  <!-- Left Sidebar -->
  <!-- Logo -->
  <header class="logo flex flex-row align-items-center justify-content-center">
    <h1>One 12</h1>
  </header>
  <!-- Navigation Menu -->
  <section class="left-sidebar-container">
    <!-- Menu Items -->
    <one12-menu-items-card class="mb-16" (navigationButtonClicked)="onNavigationButtonClicked($event)">
    </one12-menu-items-card>

    <!-- Help & Support Card -->
    <one12-support-center-card class="mb-16"></one12-support-center-card>

    <!-- Announcements Card -->
    <one12-news-and-announcements-card class="mb-16"> </one12-news-and-announcements-card>
  </section>

  <section class="time-line-header">
    <one12-time-line-header></one12-time-line-header>
  </section>

  <!-- Tags -->
  <section class="tags-container">
    <!-- Tags Header -->
    <one12-section-header title="What People Are" subtitle="Talking"> </one12-section-header>

    <!-- Tags Stream -->
    <!-- <one12-tag-stream [tags]="trendingTags$ | async" (tagSelected)="onTagSelected($event)"> </one12-tag-stream> -->
  </section>

  <!-- Popular Posts -->
  <section class="popular-posts-container overflow-auto">
    <one12-section-header title="Popular" subtitle="Now"></one12-section-header>
    <one12-popular-posts-stream [popularPosts]="popularPosts$ | async"></one12-popular-posts-stream>
  </section>

  <!-- Posts -->
  <section class="posts-container">
    <one12-section-header title="Feeds"></one12-section-header>

    <!-- Load Indicator -->
    <section *ngIf="isFetchingPosts$ | async">
      <h1>Loading</h1>
    </section>

    <!-- Feed Stream -->
    <section
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onFeedsScrolled($event)"
      class="posts"
      *ngIf="posts$ | async as posts">
        <article class="post" *ngFor="let post of posts">
          <one12-feed-card [post]="post" (postSelected)="onPostSelected($event)"> </one12-feed-card>
        </article>
    </section>
  </section>
</main>
