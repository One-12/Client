<!-- Sidebar Navigation Menu -->
<section id="menu-sidebar-card-container">
  <section class="menu-items-container">
    <!-- Menu Items -->
    <section
      class="menu-item pointer"
      [class.selected]="item.isSelected"
      *ngFor="let item of navItems"
      (click)="onMenuItemClicked(item)">
      <section><i class="fas" [ngClass]="item.icon"></i></section>
      <section>{{ item.title }}</section>
    </section>
  </section>
</section>
